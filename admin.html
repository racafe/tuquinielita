<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Tuquinielita.com</title> 
	<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/jquery.mobile.iscrollview.css"/>
	<link rel="stylesheet" href="css/jquery.mobile.iscrollview-pull.css"/>
    <script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
    <script src="childbrowser.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/jquery.mobile-1.3.2.min.js"></script>
    <script src="js/purl.js"></script>
    <script type="text/javascript" src="js/highcharts.js"></script>
    <script src="js/iscroll.js"></script>
    <script src="js/jquery.mobile.iscrollview.js"></script>
	<script src="js/scripts.js"></script>
</head> 
<body> 
<div data-role="page" id="admin" data-theme="a">
	<div data-role="header" data-position="fixed">
    	<a href="#" data-icon="arrow-d" data-rel="back" data-theme="a" data-iconpos="notext" data-transition="slidedown">Atrás</a>
		<img src="images/logo2.png" class="logobg" />
        <h3>Deportes</h3>
	</div><!-- /header -->
	<div data-role="content">
        <div id="sports_section">
            <div data-role="controlgroup" data-type="horizontal" style="text-align:center; margin:0 0 -7px 0;">
                <a href="#" data-role="button" data-icon="plus" data-theme="a" onClick="window.plugins.childBrowser.showWebPage('http://www.google.com',{ showLocationBar: true, showAddress: false, showNavigationBar: true });">Agregar</a>
                <a href="#" data-role="button" data-icon="edit" data-theme="a">Editar</a>
            </div>
            <select name="sports_select" id="sports_select" data-corners="false" data-theme="c">
                <option value="0">Seleccione deporte</option>
            </select>
        </div>
        <div id="league_section" class="admin_section">
            <div data-role="controlgroup" data-type="horizontal" style="text-align:center; margin:0 0 -7px 0;">
                <a href="#" data-role="button" data-icon="plus">Agregar</a>
                <a href="#" data-role="button" data-icon="edit">Editar</a>
            </div>
            <select name="league_select" id="league_select" data-corners="false" data-theme="c">></select>
        </div>
        <div id="season_section" class="admin_section">
            <div data-role="controlgroup" data-type="horizontal" style="text-align:center; margin:0 0 -7px 0;">
                <a href="#" data-role="button" data-icon="plus">Agregar</a>
                <a href="#" data-role="button" data-icon="edit">Editar</a>
            </div>
            <select name="season_select" id="season_select" data-corners="false" data-theme="c">></select>
        </div>
        <div id="fixture_section" class="admin_section">
            <div data-role="controlgroup" data-type="horizontal" style="text-align:center; margin:0 0 -7px 0;">
                <a href="#" data-role="button" data-icon="plus">Agregar</a>
                <a href="#" data-role="button" data-icon="edit">Editar</a>
            </div>
            <select name="fixture_select" id="fixture_select" data-corners="false" data-theme="c">></select>
        </div>
        <div id="match_section" class="admin_section">
            <div data-role="controlgroup" data-type="horizontal" style="text-align:center; margin:0 0 -7px 0;">
                <a href="#" data-role="button" data-icon="plus">Agregar</a>
                <a href="#" data-role="button" data-icon="edit">Editar</a>
            </div>
            <select name="match_select" id="match_select" data-corners="false" data-theme="c">></select>
        </div>
	</div>
    <div data-role="footer" data-position="fixed" data-id="foo1" data-tap-toggle="false">		
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li><a href="#" onClick="window.location='index.html#home'" data-icon="home2" data-transition="none">Inicio</a></li>
                <li><a href="#" onClick="window.location='index.html#groups'" data-icon="group" data-transition="none">Grupos</a></li>
                <!--li><a href="#popupInfo" data-rel="popup" data-icon="medal" data-transition="slide">Estadística</a></li-->
                <li><a href="#" onClick="window.location='index.html#profile_page'" data-icon="profile" data-transition="none">Perfil</a></li>
                <li><a href="admin.html" class="ui-btn-active ui-state-persist"  data-icon="gear" >Admin</a></li>
            </ul>
        </div><!-- /navbar -->
    </div><!-- /footer -->
    <div data-role="popup" id="pool_confirm" data-overlay-theme="a" data-transition="pop">	
        <div data-role="content">
            <h4>¿Esta seguro de eliminar el deporte?</h4>
            <a href="#" data-role="button" data-theme="e" data-corners="false">Eliminar</a>       
            <a href="#" data-role="button" data-rel="back" data-theme="c" data-corners="false">Cancelar</a>    
        </div>
    </div>
    <div data-role="popup" id="pool_error" data-overlay-theme="a" data-transition="pop" class="ui-content">	
        <div data-role="content">
            <h4>Favor de llenar toda la quiniela</h4>
        </div>
    </div>
    <div data-role="popup" id="admin_match_popup" data-overlay-theme="a" data-position-to="window" data-transition="pop" class="popup">
	    <div data-role="fieldcontain">
        	<h4>Fecha</h4>
		    <input type="datetime-local" data-clear-btn="true" id="match_datetime" value="">
            <h4>Scoreline</h4>
            <input type="text" id="match_scoreline" placeholder="Score Line" value="">
            <h4>Status</h4>
            <select name="select-native-1" id="match_status" data-corners="false">
                <option value="1">Activo</option>
                <option value="2">En curso</option>
                <option value="3">Finalizado</option>
                <option value="4">Cancelado</option>
            </select>
        </div>
        <div data-role="fieldcontain">
        	<h4>Visitante</h4>
            <input type="text" 		id="match_away_teamname" 	placeholder="Equipo" value="">
            <input type="hidden"	id="match_away_idTeam" 		value="">
            <input type="text" 		id="match_away_score" 		placeholder="Score" value="">
            <input type="text" 		id="match_away_scoreline" 	placeholder="Score Line" value="">
            <input type="text" 		id="match_away_moneyline" 	placeholder="Money Line" value="">
            <input type="text" 		id="match_away_spreadline" 	placeholder="Spread Line" value="">            
        </div>
        <div data-role="fieldcontain">
        	<h4>Local</h4>
            <input type="text" 		id="match_home_teamname" 	placeholder="Equipo" value="">
            <input type="hidden"	id="match_home_idTeam" 		value="">
            <input type="text" 		id="match_home_score" 		placeholder="Score" value="">
            <input type="text" 		id="match_home_scoreline" 	placeholder="Score Line" value="">
            <input type="text" 		id="match_home_moneyline" 	placeholder="Money Line" value="">
            <input type="text" 		id="match_home_spreadline" 	placeholder="Spread Line" value="">            
        </div>
        <input type="button" value="GUARDAR" data-corners="false" onClick="save_match()" />
    </div>
    <!--script>$(window).ready(function(e) {
       $('#admin_popup').popup('open');
    });</script-->
</div><!-- /page one -->
</body>
</html>
