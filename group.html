<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Tuquinielita.com</title> 
	<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/jquery.mobile.iscrollview.css"/>
	<link rel="stylesheet" href="css/jquery.mobile.iscrollview-pull.css"/>
    <script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/jquery.mobile-1.3.2.min.js"></script>
    <script src="js/purl.js"></script>
    <script type="text/javascript" src="js/highcharts.js"></script>
    <script src="js/iscroll.js"></script>
    <script src="js/jquery.mobile.iscrollview.js"></script>
	<script src="js/scripts.js"></script>
</head> 
<body> 
<div data-role="page" id="group">
	<div data-role="header" data-position="fixed" data-tap-toggle="false">
    	<a href="groups.html" data-icon="arrow-l" data-rel="back" data-theme="a" data-iconpos="notext" data-transition="slide" data-direction="reverse">Atrás</a>
	    <img src="images/logo2.png" class="logobg" />
		<h1 id="group_title">&nbsp;</h1>
        <a href="#" onClick="refreshPage()" data-icon="refresh" data-theme="a" data-iconpos="notext" data-transition="slideup" class="ui-btn-right">Actualizar</a>
	</div><!-- /header -->

	<div data-role="content" data-iscroll="">
        <div class="iscroll-pulldown">
          <center><span class="iscroll-pull-icon"></span><span class="iscroll-pull-label"></span></center>
        </div>	
        <div id="head" class="head">
            <div class="ui-grid-a">
                <div class="ui-block-a"><img id="group_pic" src="" /></div>
                <div class="ui-block-b">
                    <div class="ui-grid-a">
                        <div class="ui-block-c"><h4 id="group_pools_number">--</h4> quinielas</div>
                        <div class="ui-block-c"><h4 id="group_members_number">--</h4> miembros</div>
                    </div>
                    <div class="ui-grid-solo">
                        <ul data-role="listview" data-theme="a" id="join_group_button">
                            <li id="join_group_button">&nbsp;</li>
                        </ul>
                    </div>
                    <div data-role="popup" id="popupInfo" class="ui-content" data-theme="a" style="max-width:350px;">
                        <p>PROXIMAMENTE</p>
                    </div>
                </div>
            </div><!-- /grid-a -->
            <div id="group_name"></div>
        </div>
        <div data-role="navbar" class="nav-custom">
            <ul>
                <li><a href="#" id="pools_button" data-icon="custom" class="pools_button ui-btn-active">Quinielas</a></li>
                <li><a href="#" id="stats_button" class="stats_button" data-icon="custom">Estadísticas</a></li>
                <li><a href="#" id="members_button" class="members_button" data-icon="custom">Miembros</a></li>
            </ul>
        </div><!-- /navbar -->
        <div id="group_pools_div" class="group_divs" style="display:block;">
            <div data-role="collapsible" data-theme="a" data-content-theme="c">
                <h2>En curso</h2>
                <ul id="current_group_pools" data-role="listview"></ul>
            </div>
            <div data-role="collapsible" data-theme="a" data-content-theme="c">
                <h2>Últimos 7 días</h2>
                <ul id="week_group_pools" data-role="listview"></ul>
            </div>
            <div data-role="collapsible" data-theme="a" data-content-theme="c">
                <h2>Todas</h2>
                <ul id="all_group_pools" data-role="listview"  data-filter="true" data-filter-reveal="true" data-filter-placeholder="Buscar"></ul>
            </div>
		</div>
        <div id="group_stats_div" class="group_divs"></div>
        <div id="group_members_div" class="group_divs">
			<ul id="group_members_list" data-role="listview"  data-filter="true" data-filter-reveal="true" data-filter-placeholder="Buscar" data-inset="true"></ul>
        </div>
	</div><!-- /content -->
	
	<div data-role="footer" data-position="fixed" data-id="foo1" data-tap-toggle="false">		
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li><a href="home.html" data-icon="home2" data-transition="none">Inicio</a></li>
                <li><a href="groups.html" data-icon="group" data-transition="none">Grupos</a></li>
                <!--li><a href="#popupInfo" data-rel="popup" data-icon="medal" data-transition="slide">Estadística</a></li-->
                <li><a href="profile.html" data-icon="profile" data-transition="none">Perfil</a></li>
            </ul>
        </div><!-- /navbar -->
    </div><!-- /footer -->
    <div data-role="popup" id="popupInfo" class="ui-content" data-theme="a" style="max-width:350px;">
		<p>PROXIMAMENTE</p>
    </div>
</div><!-- /page one -->
</body>
</html>
