<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Tuquinielita.com</title> 
	<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/jquery.mobile.iscrollview.css"/>
	<link rel="stylesheet" href="css/jquery.mobile.iscrollview-pull.css"/>
    <script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/jquery.mobile-1.3.2.min.js"></script>
    <script src="js/purl.js"></script>
    <script type="text/javascript" src="js/highcharts.js"></script>
    <script src="js/iscroll.js"></script>
    <script src="js/jquery.mobile.iscrollview.js"></script>
	<script src="js/scripts.js"></script>
</head> 
<body> 
<div data-role="page" id="groups" data-theme="a">
	<div data-role="header" data-position="fixed" data-tap-toggle="false">
    	<a href="#" onClick="groups_page()" data-icon="refresh" data-theme="a" data-iconpos="notext" data-transition="slideup" class="ui-btn-right">Actualizar</a>
		<img src="images/logo2.png" class="logobg" />
        <h1>&nbsp;</h1>
	</div><!-- /header -->
	<div data-role="content" data-iscroll="">
        <div class="iscroll-pulldown">
          <center><span class="iscroll-pull-icon"></span><span class="iscroll-pull-label"></span></center>
        </div>		
        <div data-role="collapsible" data-theme="a" data-content-theme="c" style="margin:-15px; margin-bottom:0;">
            <h2>Privados</h2>
            <ul id="private_groups" data-role="listview" data-filter="true" data-filter-theme="c" data-divider-theme="d" data-filter-placeholder="Buscar" >
            </ul>
        </div>
        <div data-role="collapsible" data-theme="a" data-content-theme="c" style="margin:0 -15px;">
            <h2>Públicos</h2>
            <ul id="public_groups" data-role="listview" data-filter="true" data-filter-theme="c" data-divider-theme="d" data-filter-placeholder="Buscar" >
            </ul>
        </div>
        <div data-role="collapsible" data-theme="a" data-content-theme="c" style="margin:0 -15px;">
            <h2>Administrador</h2>
            <ul id="admin_groups" data-role="listview" data-filter="true" data-filter-theme="c" data-divider-theme="d" data-filter-placeholder="Buscar" >
            </ul>
        </div>
        <div data-role="popup" id="popupInfo" class="ui-content" data-theme="a" style="max-width:350px;">
            <p>PROXIMAMENTE</p>
        </div>
	</div><!-- /content -->
	<div data-role="footer" data-position="fixed" data-id="foo1" data-tap-toggle="false">		
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li><a href="home.html" data-icon="home2" data-transition="none">Inicio</a></li>
                <li><a href="groups.html" class="ui-btn-active ui-state-persist" data-icon="group" data-transition="none">Grupos</a></li>
                <!--li><a href="#popupInfo" data-rel="popup" data-icon="medal" data-transition="slide">Estadística</a></li-->
                <li><a href="profile.html" data-icon="profile" data-transition="none">Perfil</a></li>
            </ul>
        </div><!-- /navbar -->
    </div><!-- /footer -->
</div><!-- /page one -->
</body>
</html>
